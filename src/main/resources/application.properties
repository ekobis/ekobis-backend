spring.application.name=Ekobis
spring.datasource.url=jdbc:postgresql://localhost:5432/ekodb
spring.datasource.username=postgres
spring.datasource.password=1511
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true

graphiql.enabled=true
graphiql.mapping=/graphiql
graphiql.endpoint.graphql=/graphql
graphiql.static.basePath=graphiql
graphiql.page.title=GraphiQL
